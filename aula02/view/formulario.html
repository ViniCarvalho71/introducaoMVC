<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Olá, Preencha os dados abaixo</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <form id="form">
                    <div class="form-group mt-5">
                        <label>Digite seu nome</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                        <label>Nos diga o ano em que nasceu de nascimento</label>
                        <input type="date" name="idade" id="idade" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Qual sua bebida favorita?</label>
                        <select name="bebida" id="bebida" class="form-control">
                            <option value="">Selecione...</option>
                            <option value="1">Caipirinha</option>
                            <option value="2">Refrigerante</option>
                            <option value="3">Água com gás</option>
                        </select>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-12 col-sm-8 col-md-6">
                            <button class="btn btn-success btn-block btn-send">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row justify-content-center" id="retorno">
            </div>
        </div>

        <script src="../../libs/js/jquery-3.6.0.js"></script>
        <script src="../../libs/js/bootstrap.js"></script>
        <script src="../controller/function.js"></script>
</body>

</html>
